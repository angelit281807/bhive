<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Becas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/guard.js"></script>
  </head>

  <body>
    <section id="navbar"></section>

    <main>
      <section class="mt-5">
        <div class="text-center text-white mb-4">
          <h2>ADMINISTRADOR DE BECAS</h2>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12 bg-dark rounded-3 table-responsive">
              <!-- #Tabla -->
              <div class="mb-3">
                <label for="filtrar" class="form-label m-2 fw-bold text-white"
                  >Filtrar</label
                >
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control"
                    id="filtrar"
                    placeholder="Scholarship name" />
                  <!-- Button trigger modal -->
                  <button
                    id="admin-add-beca"
                    type="button"
                    class="btn btn-warning ms-2"
                    data-bs-toggle="modal"
                    data-bs-target="#formModal">
                    Agregar
                  </button>
                </div>
              </div>

              <table
                class="table table-dark table-striped text-center align-middle">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="table-becas-admin"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="modalLabel"
          aria-hidden="true">
          <div
            id="infoBeca"
            class="modal-dialog modal-xl modal-dialog-scrollable modal-fullscreen-md-down"></div>
        </div>

        <!-- Modal 2-->
        <div
          class="modal fade"
          id="formModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div
              class="modal-content bg-dark text-white modal-dialog-scrollable modal-fullscreen-md-down">
              <!-- #Formulario -->
              <form id="formularioBeca">
                <div class="modal-header">
                  <h1
                    id="form-title"
                    class="modal-title fs-5"
                    id="exampleModalLabel">
                    Nueva Beca
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body container-fluid">
                  <!-- Input -->

                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      name="nombre"
                      class="form-control"
                      id="nombre"
                      placeholder="Progresar "
                      required
                      minlength="3"
                      maxlength="70" />
                  </div>
                  <div class="mb-3 row d-flex">
                    <div class="col-12 col-md-6">
                      <label for="monto" class="form-label">Monto</label>
                      <input
                        type="number"
                        name="monto"
                        id="monto"
                        class="form-control"
                        placeholder="10000"
                        required
                        min="1"
                        max="20000000"
                        step=".01" />
                    </div>

                    <div class="col-12 col-md-6">
                      <label for="tipo" class="form-label">Tipo de Beca</label>
                      <input
                        type="text"
                        name="tipo"
                        class="form-control"
                        id="tipo"
                        placeholder="Nacional"
                        required
                        minlength="5"
                        maxlength="100" />
                    </div>
                  </div>

                  <!-- Input de la Imagen -->
                  <div class="mb-3">
                    <label for="imagen" class="form-label">URL de imagen</label>
                    <input
                      type="url"
                      name="imagen"
                      class="form-control"
                      id="imagen"
                      placeholder="https://dirección-de-la-imagen.com"
                      required
                      minlength="3"
                      maxlength="300" />
                  </div>

                  <div class="mb-3">
                    <label for="link" class="form-label">URL de Beca</label>
                    <input
                      type="url"
                      name="link"
                      class="form-control"
                      id="link"
                      placeholder="https://dirección-de-la-imagen.com"
                      required
                      minlength="3"
                      maxlength="300" />
                  </div>

                  <!-- Textarea -->
                  <div class="mb-3">
                    <label for="descripcion" class="form-label"
                      >Descripcion de Beca</label
                    >
                    <textarea
                      name="descripcion"
                      class="form-control"
                      id="descripcion"
                      rows="3"
                      required
                      minlength="8"
                      maxlength="400"
                      placeholder="Descripcion..."></textarea>
                  </div>

                  <div class="m-0">
                    <label for="requisito" class="form-label"
                      >Requisitos de Beca</label
                    >
                    <textarea
                      name="requisito"
                      class="form-control"
                      id="requisito"
                      rows="3"
                      required
                      minlength="8"
                      maxlength="400"
                      placeholder="Requisitos..."></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-warning"
                    data-bs-dismiss="modal">
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal">
                    Agregar producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/admin-becas.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/user-info.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
