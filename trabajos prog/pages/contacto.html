<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <section id="navbar"></section>

    <main>
      <section class="section-padding mt-5">
        <div class="mb-4">
          <h1 class="display-4 text-center text-white">Contact</h1>
        </div>
        <div class="container">
          <div class="row p-0 g-4">
            <div class="col-md-6">
              <form
                action="https://formsubmit.co/diegormver@gmail.com"
                method="POST"
                class="bg-success-subtle p-3 rounded-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input
                        id="name"
                        name="name"
                        type="text"
                        class="form-control border border-dark"
                        placeholder="Nombre"
                        required />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-control border border-dark"
                        placeholder="Email"
                        required />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <textarea
                        id="message"
                        name="message"
                        class="form-control border border-dark"
                        placeholder="Mensaje"
                        rows="3"
                        required></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button
                      class="btn btn-dark btn-block mt-4 w-100"
                      type="submit">
                      Enter
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <figure>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.5398151013305!2d-65.42374712546935!3d-24.776962607372496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3c972288845%3A0x95dc3dc093ba2659!2sEscuela%20de%20Educaci%C3%B3n%20T%C3%A9cnica%20y%20C.F.P.%20No.%203.100%20Rep%C3%BAblica%20de%20la%20India!5e0!3m2!1ses-419!2sar!4v1699551021953!5m2!1ses-419!2sar"
                  height="300"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                  class="w-100 rounded-4"></iframe>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/admin-users.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/user-info.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
