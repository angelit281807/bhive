<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <section id="navbar"></section>

    <main>
      <section class="section-padding mt-5">
        <div class="container">
          <div class="row g-0">
            <div class="col-lg-5 bg-warning">
              <h1 class="text-center font-weight-bold mt-2">Welcome</h1>
              <form id="register-form" class="row g-3 px-3 pb-3">
                <div class="col-12">
                  <label for="name" class="form-label">Name and surname</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Leonel Messi"
                    required
                    minlength="3"
                    maxlength="70" />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="example@example.com"
                    minlength="3"
                    maxlength="70"
                    required />
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    minlength="3"
                    maxlength="70"
                    required />
                </div>
                <div class="col-12">
                  <label for="passwordConfirmed" class="form-label"
                    >Repeat password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordConfirmed"
                    minlength="3"
                    maxlength="70"
                    required />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck"
                      required />
                    <label
                      class="form-check-label font-weight-bold"
                      for="invalidCheck">
                      Accept conditions
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button
                    class="btn btn-outline-light w-100 border-2"
                    type="submit">
                    check in
                  </button>
                </div>
              </form>
            </div>
            <div class="col-lg-7">
              <img
                src="../assets/images/Captura de pantalla (7).png"
                class="img-fluid h-100"
                alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/admin-users.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/user-info.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
