<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarships</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <section id="navbar"></section>

    <main>
      <section class="mt-5">
        <div class="mb-4">
          <h1 class="mb-4 display-4 text-center text-white">Filter</h1>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12 bg-dark rounded-3 table-responsive">
              <!-- #Tabla -->
              <div class="mb-3">
                <label for="filtrar" class="form-label m-2 fw-bold text-white"
                  >Filter</label
                >
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control"
                    id="filtrar"
                    placeholder="Scholarship name" />
                </div>
              </div>

              <table
                class="table table-dark table-striped text-center align-middle">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">date</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="table-becas"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <section>
          <div
            class="modal fade"
            id="modal-beca"
            tabindex="-1"
            aria-labelledby="modalLabel"
            aria-hidden="true">
            <div
              id="infoBeca"
              class="modal-dialog modal-xl modal-dialog-scrollable modal-fullscreen-md-down"></div>
          </div>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/becas.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/user-info.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
