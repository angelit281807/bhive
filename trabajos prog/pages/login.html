<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <section id="navbar"></section>

    <main class="d-flex align-items-center h-100">
      <section class="container-fluid d-flex justify-content-center">
        <div class="wrapper px-4 d-flex justify-content-center row">
          <div class="col-12 col-lg-6">
            <form id="login" action="" class="form d-flex">
              <h1 class="title">Start</h1>
              <div class="inp">
                <input
                  type="text"
                  class="input"
                  id="email"
                  aria-describedby="emailHelp"
                  required
                  placeholder="user" />
                <i class="fa-solid fa-user d-none d-md-inline"></i>
              </div>
              <div class="inp">
                <input
                  type="password"
                  class="input"
                  id="password"
                  required
                  placeholder="password" />
                <i class="fa-solid fa-lock d-none d-md-inline"></i>
              </div>
              <button type="submit" class="submit btn">log in</button>
              <p class="footer mt-4">
                ¿You do not have an account?
                <a href="./register.html" class="link">Please Register</a>
              </p>
            </form>
          </div>
          <div class="col-12 col-lg-6">
            <div class="banner d-none d-lg-flex">
              <h1 class="wel_text text-dark">Welcome to Bhive<br /></h1>
              <p class="para mb-2">
                Nuestra mayor debilidad reside<br />
                en rendirnos. La forma más <br />segura de tener éxito es<br />intentarlo
                una vez más.
              </p>
              <p class="text-dark">Thomas A. Edison</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/user-info.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
