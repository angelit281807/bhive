<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <section id="navbar"></section>

    <main>
      <section class="text-center mt-5">
        <h1 class="mb-4 display-5 text-center text-white">
          We are here to help you !!!
        </h1>
        <div
          id="inicio-btn"
          class="d-grid col-12 col-md-8 col-lg-6 mx-auto mb-4"></div>
        <div class="containter p-0 inicio-container-card">
          <div
            class="row align-items-stretch justify-content-center about-us-card">
            <div class="col-12 col-md-6 col-lg-4 pb-3">
              <div class="card text-center h-100">
                <div class="card-header p-2">
                  <img
                    src="https://www.cronista.com/files/image/416/416773/61b8d6da00fac.png"
                    class="img-perfil card-img-top img-fluid shadow-lg"
                    alt="" />
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center">
                  <h5 class="card-title">Name: Becas Progresar</h5>
                  <h5 class="card-title">Type: National</h5>
                  <h5 class="card-title">Amount: $ 20000</h5>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 pb-3">
              <div class="card text-center h-100">
                <div class="card-header p-2">
                  <img
                    src="https://fotos.perfil.com/2021/02/22/trim/1280/720/20210222-becas-manuel-belgrano-1130817.jpg"
                    class="img-perfil card-img-top img-fluid shadow-lg"
                    alt="" />
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center">
                  <h5 class="card-title">Name: Manuel Belgrano</h5>
                  <h5 class="card-title">Type: National</h5>
                  <h5 class="card-title">Amount: $ 90000</h5>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 pb-3">
              <div class="card text-center h-100">
                <div class="card-header p-2">
                  <img
                    src="https://www.unc.edu.ar/sites/default/files/Becas%20Santanderweb_Mesa%20de%20trabajo%201%20copia.jpg"
                    class="img-perfil card-img-top img-fluid shadow-lg"
                    alt="" />
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center">
                  <h5 class="card-title">Name: Beca Santander</h5>
                  <h5 class="card-title">Type: National</h5>
                  <h5 class="card-title">Amount: $ 60000</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/user-info.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
